name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B clean install compile

    - name: Run tests
      run: mvn -B test

    - name: Run integration tests
      run: mvn -B verify

    - name: Build deployable modules
      run: mvn -B clean package -P deploy

    - name: Build examples
      run: mvn -B clean package -pl fluent-i18n-examples -am

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/
        retention-days: 30 